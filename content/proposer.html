<h1>  Proposer un exercice </h1>

<p> Le formulaire ci-dessous vous permet de proposer un exercice, celui-ci sera soumis a validation avant d'être posiblement integré au site. </p>

<html>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
<link rel="stylesheet" href="/css/btnstyle.css"/>

<script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>

<form action="../upload.php" method="post" enctype="multipart/form-data" >

<input type="email" value="email" name="email">
<input type="text" value="titre" name="titre">
<input type="text" value="auteur" name="auteur">
<textarea style="background-color: transparent;" name="content" id="filename"></textarea>

<button class="button-82-pushable" role="button">
  <span class="button-82-shadow"></span>
  <span class="button-82-edge"></span>
  <span class="button-82-front text">
   <input class="button-82-front text" type="submit" value="Envoyer proposition" name="submit">
  </span>
</button>

</form>

<script>
simplemde = new SimpleMDE({
        element: document.getElementById("filename"),
        spellChecker: false,
    });
simplemde.value("- Prérequis : 3 Mètres de track \n- Level : 3/5 \n- Blocker : Travailler le contact et la reformation \n- Jammer: Travailler le contact et l’esquive \n### Déroulement \n### Variante  \n### Points d’attention ");
</script>
</html>
